
<div class="alert">
    <div id="flash-message-placeholder" style="width: 100%"></div>
</div>
{% if messages %}
<div class="alert w3-center">
	{% for message in messages %}
		<div class="w3-bar w3-border {% if message.tags %}{{ message.tags }}{% endif %}" style="width: 85%" >
			<div class="w3-bar-item">{{ message }}</div>
			<div class="w3-bar-item w3-button w3-right"onclick="this.parentElement.style.display='none'">&times;</div>
		</div>
	{% endfor %}
</div>
{% endif %}
